<!-- yourapp/templates/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        td{
            padding: 20px;
        }
        th{
            padding: 20px;
        }
        tr{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Profile Image</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        {% if user.profile_image %}
                        <img src="/media/{{ user.profile_image }}" alt="Profile Image" width="50">
                        {% else %}
                            No image
                        {% endif %}
                    </td>
                    <td><a href="{% url 'edit_user' user.id %}">Edit</a></td>
                    <td><a href="{% url 'delete_user' user.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
